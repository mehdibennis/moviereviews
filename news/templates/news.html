{% extends 'base.html' %}
{% block content %}
{% for new in news %}
<div class="card mb-3">
    <div class="row g-0">
        <div>
            <div class="card-body">
                <h5 class="card-title">{{ new.headline }}</h5>
                <p class="card-text">{{ new.body }}</p>
                <p class="card-text"><small class="text-muted">{{ new.date }}</small></p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
